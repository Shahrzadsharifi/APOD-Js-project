<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
        integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
        crossorigin="anonymous"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

    <!-- Include Moment.js CDN -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.9.0/moment.min.js"></script>
    <!-- Include Bootstrap DateTimePicker CDN -->
    <link
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.37/css/bootstrap-datetimepicker.min.css"
        rel="stylesheet">
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.37/js/bootstrap-datetimepicker.min.js"></script>
    <title>APOD Search</title>

</head>

<body>

    <h1 class="text-center">APOD Search</h1>
    <br />

    <div class="form-inline">

        <div id="form">
            <div class="mb-3">
                <div style="position: relative">
                    <label for="inputDate" class="form-label">Date & Time:</label>
                    <br>
                    <input class="form-control default-input" type="text" id="date" />
                </div>
            </div>

            <button type="submit" id="submit-form" class="btn btn-primary">Get Picture</button>

        </div>

    </div>

    <div id="show-api">
        <section class="show-container" id="id-container">
            <div class="one">
                <div class="api-title" id="api-title"></div>
                <div class="api-date" id="api-date"></div>
                <p>
                    <span id="explanation"></span>
                    <br>
                    <!-- <div id="api-btn"></div> -->
                    <button class="btn btn-primary favbtn" id="btnDate" value="" onclick="addItem(this)">Save to Favorites</button>
                    <!-- <button class="btn btn-primary" click="updateContact()" id="submit-favorit">Save to Favorites</button> -->
                </p>
            </div>
            <div class="two">
                <img id="api-img" src="https://api.nasa.gov/assets/img/general/apod.jpg">
            </div>
        </section>
    </div>
    
    <hr>

    <div id="show-fav">
        <div id="fav-titel">Favorites</div>

        <section class="fav-container">
            <div class="favone">
                <div class="favone-title" id="favone-title">Title</div>
                <div class="favone-date" id="favone-date">date</div>
                <button type="submit" id="delete-form" class="btn btn-danger">Delete</button>
            </div>
            <div class="favtwo">
                <img src="https://api.nasa.gov/assets/img/general/apod.jpg">
            </div>
        </section>
        
    </div>

    <script src="script.js"></script>
    <script>
        $('#date').datetimepicker({
            format: 'YYYY-MM-DD'
        });
    </script>
</body>

</html>
